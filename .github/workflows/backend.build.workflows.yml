name: 'backend build'
on:
  pull_request:
    branches:
      - develop
      - main

permissions: write-all

defaults:
  run:
    working-directory: backend

jobs:
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.changes.outputs.has-changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            has-changes:
              - backend/**

  type-check-and-build-closed-api-server:
    runs-on: ubuntu-latest
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.has-changes == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - run: npm i
      - run: npm run lint
      - run: npm run type-check
      - run: npm run build

  build-cloud-run-jobs:
    strategy:
      matrix:
        service_name:
          [
            bundle-chats,
            bundle-chat-events,
            groups/update-channels,
            pubsubhubbub,
            summarize-channels,
            update-chats,
            update-exchange-rates,
            update-streams
          ]
    runs-on: ubuntu-latest
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.has-changes == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - run: npm i
      - name: Build ${{ matrix.service_name }}
        run: npm run app -- ${{ matrix.service_name }} build

  # workaround: https://stackoverflow.com/questions/70275958/how-do-i-set-a-github-branch-protection-rule-based-on-the-success-or-failure-of
  results:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    needs: [type-check-and-build-closed-api-server, build-cloud-run-jobs]
    if: always()
    steps:
      - name: All tests ok
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: Some tests failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
